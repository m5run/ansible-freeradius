---
# tasks file for freeradius (CentOS specific)


- name: Enable CRB repo
  become: yes
  yum_repository:
    name: crb
    file: /etc/yum.repos.d/centos.repo
    enabled: true

- name: Install FreeRADIUS packages
  become: yes
  yum:
    name: "{{ item }}"
    state: present
  with_items:
    - "{{ freeradius_packages }}"
  tags:
    - freeradius
